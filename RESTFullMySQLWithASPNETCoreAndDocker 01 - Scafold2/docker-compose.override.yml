version: '3.4'

services:
  restfullmysqlwithaspnetcoreanddocker:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "88"
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080